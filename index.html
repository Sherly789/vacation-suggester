<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation-suggestions</title>
  </head>
  <body>
    <div class="container">
      <h1>Please answer these questions and we will give you the best suggestions to visit a place!</h1>
      <!-- survey questions -->
      <div id="survey">
        <form>
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input id="name" class="form-control" type="text"></input>
          </div>
          <h4>What is your favorite vacation destination?</h4>
          <div class="form-group">
            <select class="form-control" id="destination">
              <option>City</option>
              <option>Mountains</option>
              <option>Beach</option>
            </select>

            <h4>Waht is your favorite activites on vacation?</h4>
            <div class="radio">
              <label>
                <input type="radio" name="activites" value="Eating">
                Eating
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="activites" value="Shopping">
                Shopping
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="activites" value="Tourist attractions">
                Eating
              </label>
            </div>
          </div>







          <button type="submit" class="btn">SUBMIT</button>
        </form>
      </div>

    </div>


  </body>




</html>
